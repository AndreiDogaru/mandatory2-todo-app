<form [formGroup]="newTodoForm"
  (ngSubmit)="onAdd()"
  class="form-inline"
  novalidate="true"
>

  <div class="form-group">

    <input type="text"
      name="name"
      class="form-control"
      id="name"
      placeholder="New todo"
      formControlName="name"
      autocomplete="false"
      autofocus="true"
    >

  </div>

  <button type="submit"
    class="btn btn-primary"
    name="add"
    [disabled]="newTodoForm.invalid"
  >Add
  </button>

</form>
