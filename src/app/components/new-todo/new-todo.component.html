<form [formGroup]="newTodoForm"
(ngSubmit)="onAdd()"
class="form-inline"
novalidate
>

  <div class="form-group">
    <input type="text"
    name="name"
    class="form-control"
    id="name"
    placeholder="New todo"
    formControlName="name"
    autocomplete="false"
    >
  </div>

  <button type="submit"
  class="btn btn-default"
  name="add"
  [disabled]="newTodoForm.invalid"
  >Add</button>

</form>
