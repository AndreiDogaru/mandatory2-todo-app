<ul class="list-unstyled">

  <li *ngFor="let todo of todoList">

    <input type="checkbox"
    name="completed"
    (click)="updateTodo(todo)"
    [checked]="todo.completed"
    >

    {{todo.name}}

    <button type="button"
      class="btn btn-danger"
      name="delete"
      (click)="deleteTodo(todo)"
      >Delete
    </button>

  </li>

</ul>
